<!DOCTYPE html>
<html>
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 align="center">Admin Login</h1>
	<div class="login-container"  >
		<form action="admin_dashboard.html" method="post">
            <label for="event" class="event" align="center" style="color:white;">Event Management System</label>
			<label for="username" class="blue">UserId:</label>
			<input type="text" id="username" name="username" Placeholder="ADMIN" class="event" required><br>
			<label for="password" class="blue">Password:</label>
			<input type="password" id="password" name="password" Placeholder="ADMIN" class="event" required><br>
        <div>
            <input type="submit" value="Cancel">
			<a href="admin.html"><input type="submit" value="LOGIN"></a>
        </div>
		</form>
	</div>
</body>
</html>
